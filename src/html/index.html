<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CarbonTrack Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
      body {
        margin: 5;
        padding: 10
      }
  
      ::-webkit-scrollbar {
        display: none;
      }

      
    </style>
    <script defer src="../js/home.js"></script>
  </head>

  <body>
    <h1 class="title is-1">Carbon Emissions Survey</h1>
    <form id="surveyForm">

        <label class="label" for="Housing unit type">Housing Unit Type</label>
        <div class="select">
          <select id="Housing unit type" name="Housing unit type">
            <option value="Single-family detached">Single-family detached</option>
            <option value="Single-family attached">Single-family attached</option>
            <option value="Apartments in buildings with 2-4 units">Apartments in buildings with 2-4 units</option>
            <option value="Apartments in buildings with 5 or more units">Apartments in buildings with 5 or more units</option>
            <option value="Mobile homes">Mobile homes</option>
          </select>
        </div>

        <label class="label" for="Year of construction">Housing Unit Year of Construction</label>
        <div class="select">
          <select id="Year of construction" name="Year of construction">
              <option value="Before 1950">Before 1950</option>
              <option value="1950 to 1959">1950 to 1959</option>
              <option value="1960 to 1969">1960 to 1969</option>
              <option value="1970 to 1979">1970 to 1979</option>
              <option value="1980 to 1989">1980 to 1989</option>
              <option value="1990 to 1999">1990 to 1999</option>
              <option value="2000 to 2009">2000 to 2009</option>
              <option value="2010 to 2015">2010 to 2015</option>
              <option value="2016 to 2020">2016 to 2020</option>
          </select>
        </div>
        
        <label class="label" for="Total square footage">Total Square Footage of Housing Unit</label>
        <div class="select">
          <select id="Total square footage" name="Total square footage">
            <option value="Less than 1,000">Less than 1,000</option>
            <option value="1,000 to 1,499">1,000 to 1,499</option>
            <option value="1,500 to 1,999">1,500 to 1,999</option>
            <option value="2,000 to 2,499">2,000 to 2,499</option>
            <option value="2,500 to 2,999">2,500 to 2,999</option>
            <option value="3,000 or more">3,000 or more</option>
          </select>
        </div>

        <label class="label" for="Number of household members">Number of Household Members</label>
        <div class="select">
          <select id="Number of household members" name="Number of household members">
            <option value="1 member">1 member</option>
            <option value="2 members">2 members</option>
            <option value="3 members">3 members</option>
            <option value="4 members">4 members</option>
            <option value="5 members">5 members</option>
            <option value="6 or more members">6 or more members</option>
          </select>
        </div>

        <label class="label" for="2020 annual household income">2020 Annual Household Income</label>
        <div class="select">
          <select id="2020 annual household income" name="2020 annual household income">
            <option value="Less than $5,000">Less than $5,000</option>
            <option value="$5,000 to $9,999">$5,000 to $9,999</option>
            <option value="$10,000 to $19,999">$10,000 to $19,999</option>
            <option value="$20,000 to $39,999">$20,000 to $39,999</option>
            <option value="$40,000 to $59,999">$40,000 to $59,999</option>
            <option value="$60,000 to $99,999">$60,000 to $99,999</option>
            <option value="$100,000 to $149,999">$100,000 to $149,999</option>
            <option value="$150,000 or more">$150,000 or more</option>
          </select>
        </div>

        <label class="label" for="Payment method for energy bills">Payment Method for Energy Bills</label>
        <div class="select">
          <select id="Payment method for energy bills" name="Payment method for energy bills">
            <option value="All paid by household">All paid by household</option>
            <option value="Some paid by household, some included in rent or condo fee">Some paid by household, some included in rent or condo fee</option>
            <option value="All included in rent or condo fee">All included in rent or condo fee</option>
            <option value="Some other method">Some other method</option>
          </select>
        </div>


        <h3 class="subtitle is-3">Primary Fuel Sources for Each Service</h3>
        <label class="label" for="spaceHeating">Space Heating</label>
        <div class="select">
          <select id="Space heating" name="Space heating">
            <option value="Natural gas">Natural gas</option>
            <option value="Electricity">Electricity</option>
            <option value="Fuel oil or kerosene">Fuel oil or kerosene</option>
            <option value="Propane">Propane</option>
            <option value="Wood">Wood</option>
        </select>
        </div>

        <label class="label" for="Water heating">Water Heating</label>
        <div class="select">
          <select id="Water heating" name="Water heating">
            <option value="Natural gas">Natural gas</option>
            <option value="Electricity">Electricity</option>
            <option value="Fuel oil or kerosene">Fuel oil or kerosene</option>
            <option value="Propane">Propane</option>
            <option value="Wood">Wood</option>
        </select>
        </div>

        <label class="label" for="Air conditioning">Air Conditioning</label>
        <div class="select">
          <select id="Air conditioning" name="Air conditioning">
            <option value="Natural gas">Natural gas</option>
            <option value="Electricity">Electricity</option>
            <option value="Fuel oil or kerosene">Fuel oil or kerosene</option>
            <option value="Propane">Propane</option>
            <option value="Wood">Wood</option>
        </select>
        </div>

        <label class="label" for="Refrigerators">Refrigerators</label>
        <div class="select">
          <select id="Refrigerators" name="Refrigerators">
            <option value="Natural gas">Natural gas</option>
            <option value="Electricity">Electricity</option>
            <option value="Fuel oil or kerosene">Fuel oil or kerosene</option>
            <option value="Propane">Propane</option>
            <option value="Wood">Wood</option>
        </select>
        </div>

        <label class="label" for="Other">Other</label>
        <div class="select">
          <select id="Other" name="Other">
            <option id="1" value="Natural gas">Natural gas</option>
            <option id="2" value="Electricity">Electricity</option>
            <option id="3" value="Fuel oil or kerosene">Fuel oil or kerosene</option>
            <option id="4" value="Propane">Propane</option>
            <option id="5" value="Wood">Wood</option>
        </select>
        </div>

        <br>
        <button class="button is-primary" type="submit" id="submit">Submit</button>
    </form>
  </body>

</html>
